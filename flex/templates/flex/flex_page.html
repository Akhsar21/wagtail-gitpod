{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block content %}
<div class="ui text container" style="padding-top:100px;">
    <h1>{{ self.title }}</h1>
    <p>{{ self.subtitle }}</p>
</div>
</div>

<div class="ui container" style="padding:100px 0 100px 0;">
    {% for block in page.content %}
    {% include_block block %}
    {% endfor %}
</div>

{% endblock %}
