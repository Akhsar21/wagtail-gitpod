{% extends "base.html" %}

{% load wagtailcore_tags wagtailimages_tags %}

{% block content %}
<div class="ui text container" style="padding-top:100px;">
    <h1>Latest Posts</h1>
</div>
</div>
<div class="ui container">
    {% for post in posts %}
    {% image post.blog_image fill-250x250 as blog_img %}
    <a href="{{ post.url }}">
        <img src="{{ blog_img.url }}" alt="{{ blog_img.alt }}">
    </a>

    <h2><a href="{% pageurl post %}">{{ post.custom_title }}</a></h2>
    {% endfor %}
</div>

{% endblock %}
