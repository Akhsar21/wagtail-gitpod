{% extends "account/base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block content %}
</div>

<div class="ui middle aligned center aligned grid">
    <div class="column">
        <form class="ui large form" method="POST" action="{% url 'account_set_password' %}">
            <div class="ui stacked segment">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="ui fluid large teal submit button" type="submit">{% trans "Reset My Password" %}</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
